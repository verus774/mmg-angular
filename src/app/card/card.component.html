<div class="card-container">
  <figure class="card"
          [ngClass]="{
            'open-card': card.isOpened,
            'remove-card': card.isRemoved
          }"
          (click)="onCardClick(card.id)"
  >
    <img class="back" src="{{card.backSide}}" alt="">
    <img class="front" src="{{card.frontSide}}" alt="">
  </figure>
</div>
